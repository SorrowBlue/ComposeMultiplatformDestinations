name: Detekt🔍️ & Lint🚨

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  🔍️detekt:
    uses: ./.github/actions/detekt.yml

  🚨lint:
    uses: ./.github/actions/lint.yml
